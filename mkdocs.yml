site_name: AMS2 modding docs

# Configuration
theme:
  name: material
  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    #- content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    #- navigation.indexes
    # - navigation.instant
    #- navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    #- navigation.top
    #- navigation.tracking
    - search.highlight
    #- search.share
    #- search.suggest
    #- toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
 
 
 # Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
